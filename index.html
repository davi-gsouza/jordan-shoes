<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <div class="container">
      <header class="flex">
        <div class="discount flex">
          <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <p class="logo">JordanShoes</p>
      </header>

      <div class="banner">
        <img src="./img/wallpaper.jpeg" alt="" />

        <div class="banner-text flex">
          <h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria <br />
            entre a Nike e o jogador Michael Jordan.
          </p>
        </div>
      </div>

      <div class="products flex">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>

        <div class="product-list flex">
          <div class="product-item flex">
            <img src="./img/1.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/2.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/3.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/4.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/5.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/6.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/7.png" alt="" />
          </div>
          <div class="product-item flex">
            <img src="./img/8.png" alt="" />
          </div>
        </div>
      </div>

      <footer class="flex">
        <p>Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
